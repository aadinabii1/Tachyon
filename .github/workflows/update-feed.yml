name: Update FortiGate Feed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Send feed to FortiGate
        run: |
          echo "Sending feed to FortiGate..."

          curl -k -X POST \
            -H "Authorization: Bearer ${{ secrets.FGT_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{
              "commands": [
                {
                  "name": "Test1",
                  "command": "add",
                  "entries": [
                    "entry1",
                    "entry2",
                    "entry3"
                  ]
                }
              ]
            }' \
            "https://172.16.85.251:8443/api/v2/monitor/system/external-resource/dynamic?vdom=TSIND"
